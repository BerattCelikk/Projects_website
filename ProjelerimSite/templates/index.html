<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Projects</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container text-center py-5">
        <h1 class="mb-3">Projects</h1>
        <div class="row justify-content-center g-4">
            {% for project in projects %}
            <div class="col-md-6 col-lg-6">
                <div class="card project-card shadow-sm h-100">
                    {% if project.image %}
                        <img src="{{ url_for('static', filename=project.image) }}" class="card-img-top" alt="{{ project.title }}">
                    {% endif %}
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">{{ project.title }}</h5>
                        <p class="card-text">{{ project.description }}</p>
                        
                        <div class="mb-3">
                            {% for tech in project.technologies %}
                            <span class="badge bg-secondary me-1">{{ tech }}</span>
                            {% endfor %}
                        </div>

                        <div class="mt-auto">
                            <a href="{{ project.link }}" target="_blank" class="btn btn-primary me-2">
                                <i class="fas fa-external-link-alt me-1"></i> Go to Project
                            </a>
                            <a href="{{ url_for('project_detail', project_id=loop.index0) }}" class="btn btn-outline-secondary">
                                <i class="fas fa-info-circle me-1"></i> Details
                            </a>
                        </div>
                    </div>
                </div>

            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
