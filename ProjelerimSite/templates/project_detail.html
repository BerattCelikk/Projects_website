<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ project.title }} - Detay</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container py-5">
        <h2 class="text-center mb-4">{{ project.title }}</h2>
        <p class="lead text-center">{{ project.description }}</p>
        <div class="text-center mb-4">
            {% for tech in project.technologies %}
            <span class="badge bg-info text-dark me-1">{{ tech }}</span>
            {% endfor %}
        </div>
        <div class="text-center">
            <a href="{{ project.link }}" target="_blank" class="btn btn-success btn-lg">
                Go to Project <i class="fas fa-arrow-right ms-1"></i>
            </a>
            <a href="{{ url_for('index') }}" class="btn btn-secondary btn-lg ms-3">
                <i class="fas fa-arrow-left me-1"></i> Homepage
            </a>
        </div>
    </div>
</body>
</html>
